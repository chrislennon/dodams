<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Example dodams meetup slides</title>

        <meta name="description" content="Example slide deck for devops Amsterdam meetups">
        <meta name="author" content="devops Amsterdam">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="/thirdparty/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="/style/dodams.css" id="theme">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="/thirdparty/reveal.js/lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? '/thirdparty/reveal.js/css/print/pdf.css' : '/thirdparty/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="/thirdparty/reveal.js/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Static elements for headers/footers etc -->
            <div class="staticElements">
                    <div class="headR">
                    <img src="/images/dodams.png"></img>
                    </div>
                </div>

            <!-- Horizontal slides sections -->
            <div class="slides">
                <!-- Welcome Page -->
                <section>
                    
                    <img class="logo-large" src="/images/dodams.png" style="border: none;">
                    <h3>devops Amsterdam Meetup Example</h3>
                    <p>
                        <small>Example <a href="https://www.meetup.com/DevOpsAmsterdam/">meetup</a> presentation using <a href="https://github.com/hakimel/reveal.js">reveal.js</a></small>
                    </p>
                </section>

                <!-- Talk Page -->
                <section>
                    <div class="thumbnail">
                        <img class="portrait" src="/images/profile.png" style="border: none;  box-shadow: none;">
                    </div>
                    <p>
                        Title of presentation 1
                    </p>
                    <p>
                        <small>
                            Presenter Name
                        </small>
                    </p>
                    
                </section>

                <!-- Break Page -->
                <section>
                        
                        <img class="logo-large" src="/images/dodams.png" style="border: none; box-shadow: none;">
                        <h3>Break!</h3>
                </section>

                <!-- Talk Page -->
                <section>
                        <div class="thumbnail">
                                <img class="portrait" src="/images/profile.png" style="border: none;">
                        </div>
                        <p>
                            Title of presentation 2
                        </p>
                        <p>
                            <small>
                                Presenter Name
                            </small>
                        </p>
                        
                    </section>
                <!-- Promo Page -->
                <section>
                    <h2>Promo Codes!</h2>
                    <img class="logo-large" style="width: auto; height:200px;" src="/images/promo-example.jpg">
                    <p>
                        This is an example page for showing a <span style="color: red;">promotional discount</span>.
                    </p>
                </section>
            </div>

        </div>

        <script src="/thirdparty/reveal.js/lib/js/head.min.js"></script>
        <script src="/thirdparty/reveal.js/js/reveal.js"></script>


        <script>

            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: '/thirdparty/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '/thirdparty/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '/thirdparty/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '/thirdparty/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '/thirdparty/reveal.js/plugin/search/search.js', async: true },
                    { src: '/thirdparty/reveal.js/plugin/zoom-js/zoom.js', async: true },
                    { src: '/thirdparty/reveal.js/plugin/notes/notes.js', async: true }
                ]
            });

        </script>

    </body>
</html>
