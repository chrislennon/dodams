<head>
    <meta charset="utf-8">

    <title>{{ include.title }}</title>

    <meta name="description" content="{{ include.title }}">
    <meta name="author" content="devops Amsterdam">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="{{ site.baseurl }}/thirdparty/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/style/dodams.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{ site.baseurl }}/thirdparty/reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.baseurl }}/thirdparty/reveal.js/css/print/pdf.css' : '{{ site.baseurl }}/thirdparty/reveal.js/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/thirdparty/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>
